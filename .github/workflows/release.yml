name: Package Release
run-name: Packaging Peakaboo ${{ github.ref_name }} for Release

on: workflow_dispatch

jobs:
  build-jar:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: 'temurin'
        cache: maven
      
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Move Jar to Upload Location
      run: mv /home/runner/work/Peakaboo/Peakaboo/Peakaboo-*-SNAPSHOT.jar /home/runner/work/Peakaboo/Peakaboo/Peakaboo.jar
      shell: bash

    - name: Upload Jar
      uses: actions/upload-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.jar
        path: /home/runner/work/Peakaboo/Peakaboo/Peakaboo.jar
      

  build-deb:
    
    needs: build-jar
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Packaging

    steps:
    
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
        
    - name: Download Jar
      uses: actions/download-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.jar
        path: /home/runner/work/Peakaboo/Peakaboo/Packaging/jar/Peakaboo.jar
        
    - name: Run JPackage Deb Script
      run: /home/runner/work/Peakaboo/Peakaboo/Packaging/build-deb.sh
    
    - name: Dump contents of CWD
      run: ls .
      shell: bash
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.deb
        path: /home/runner/work/Peakaboo/Peakaboo/Packaging/peakaboo*.deb
