name: Package Release
run-name: Packaging Peakaboo ${{ github.ref_name }} for Release

on: workflow_dispatch

jobs:
  build-jar:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: 'temurin'
        cache: maven
      
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Move Jar to Upload Location
      run: mv ./Peakaboo-*-SNAPSHOT.jar ./Peakaboo.jar
      shell: bash

    - name: Upload Jar
      uses: actions/upload-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.jar
        path: ./Peakaboo.jar
      

  build-deb:
    
    needs: build-jar
    runs-on: ubuntu-latest

    steps:
      
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: 'temurin'
    
    - name: Download Jar
      uses: actions/download-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.jar
        path: ./Packaging/jar
        
    - name: Dump contents of input folder
      run: ls ./Packaging/jar/
      shell: bash
      
    - name: Ensure name of jar file
      run: mv ./Packaging/jar/Peakaboo*.jar ./Packaging/jar/Peakaboo.jar  
      shell: bash
        
    - name: Run JPackage Deb Script
      run: ./build-deb.sh
      working-directory: ./Packaging
    
    - name: Dump contents of CWD
      run: ls .
      shell: bash
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.deb
        path: ./Packaging/peakaboo*.deb


  build-rpm:
    
    needs: build-jar
    runs-on: ubuntu-latest

    steps:
      
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: 'temurin'
    
    - name: Download Jar
      uses: actions/download-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.jar
        path: ./Packaging/jar
        
    - name: Dump contents of input folder
      run: ls ./Packaging/jar
      shell: bash
      
    - name: Ensure name of jar file
      run: mv ./Packaging/jar/Peakaboo*.jar ./Packaging/jar/Peakaboo.jar  
      shell: bash
        
    - name: Run JPackage Deb Script
      run: ./build-rpm.sh
      working-directory: ./Packaging
    
    - name: Dump contents of CWD
      run: ls .
      shell: bash
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.rpm
        path: ./Packaging/peakaboo*.rpm


  build-macos:
    
    needs: build-jar
    runs-on: macos-latest

    steps:
       
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: 'temurin'
    
    - name: Introspect jpackage
      run: which jpackage && jpackage --version
      shell: bash
        
    - name: Download Jar
      uses: actions/download-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.jar
        path: ./Packaging/jar
        
    - name: Dump contents of input folder
      run: ls ./Packaging/jar/
      shell: bash
      
    - name: Ensure name of jar file
      run: mv ./Packaging/jar/Peakaboo*.jar ./Packaging/jar/Peakaboo.jar  
      shell: bash
        
    - name: Run JPackage Mac Script
      run: ./build-macos.sh
      working-directory: ./Packaging
    
    - name: Dump contents of CWD
      run: ls .
      shell: bash
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.dmg
        path: ./Packaging/Peakaboo*.dmg


  build-windows:
    
    needs: build-jar
    runs-on: windows-latest
    

    steps:
       
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
   
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: 'temurin'
   
    - name: Introspect jpackage
      run: which jpackage.exe && jpackage.exe --version
      shell: bash
        
    - name: Download Jar
      uses: actions/download-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.jar
        path: ./Packaging/jar
        
    - name: Dump contents of input folder
      run: ls ./Packaging/jar/
      shell: bash
      
    - name: Ensure name of jar file
      run: mv ./Packaging/jar/Peakaboo*.jar ./Packaging/jar/Peakaboo.jar  
      shell: bash
        
    - name: Run JPackage Windows Script
      run: ./build-windows.bat
      shell: cmd
      working-directory: ./Packaging
    
    - name: Dump contents of CWD
      run: ls .
      shell: bash
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with: 
        name: Peakaboo-${{ github.ref_name }}.exe
        path: ./Packaging/Peakaboo*.exe
