name: Package Release

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: 'temurin'
        cache: maven
      
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Move Jar to Packaging Location
      run: mv /home/runner/work/Peakaboo/Peakaboo/Peakaboo-*-SNAPSHOT.jar /home/runner/work/Peakaboo/Peakaboo/Packaging/jar/Peakaboo.jar
      shell: bash
    
    - name: Run JPackage
      run: /home/runner/work/Peakaboo/Peakaboo/Packaging/build-deb.sh
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with: 
        name: Peakaboo ${{ github.ref_name }} for Debian/Ubuntu
        path: /home/runner/work/Peakaboo/Peakaboo/Packaging/peakaboo-*.deb
